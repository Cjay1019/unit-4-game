<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

<body class="container text-center">

    <!-- HEADER -->
    <header class="row">
        <div class="col-md-12">
            <h1>UNIT 4 GAME</h1>
        </div>
    </header>

    <!-- INITIAL CHARACTER PICTURES -->
    <div class="row" id="choose-section">
        <div class="col-md-12">
            <span class="relative">
                <img src="https://via.placeholder.com/150/000000/FFFFFF/?text=Character-1" class="choose-char" id="char-1">
                <p class="absolute">adwbgufibdaoui</p>
            </span>
            <span class="relative">
                <img src="https://via.placeholder.com/150/000000/FFFFFF/?text=Character-3" class="choose-char" id="char-2">
            </span>
            <span class="relative">
                <img src="https://via.placeholder.com/150/000000/FFFFFF/?text=Character-4" class="choose-char" id="char-3">
            </span>
            <span class="relative">
                <img src="https://via.placeholder.com/150/000000/FFFFFF/?text=Character-2" class="choose-char" id="char-4">
            </span>
        </div>
    </div>

    <!-- YOUR CHARACTER TITLE -->
    <div class="row">
        <div class="col-md-12">
            <h2>Your Character</h2>
        </div>
    </div>

    <!-- YOUR CHARACTER AVATAR -->
    <div class="row" id="your-char-section">
        <div class="col-md-12" id="your-char">

        </div>
    </div>

    <!-- ENEMIES AVAILABLE TO ATACK TITLE -->
    <div class="row">
        <div class="col-md-12">
            <h2>Enemies Available To Attack</h2>
        </div>
    </div>

    <!-- ENEMY AVATARS -->
    <div class="row" id="enemy-section">
        <div class="col-md-12">

        </div>
    </div>

    <!-- FIGHT SECTION TITLE -->
    <div class="row">
        <div class="col-md-12">
            <h2>Fight Section</h2>
        </div>
    </div>

    <!-- ATTACK BUTTON -->
    <div class="row">
        <div class="col-md-12">
            <button>Attack</button>
        </div>
    </div>

    <!-- DEFENDER TITLE -->
    <div class="row">
        <div class="col-md-12">
            <h2>Defender</h2>
        </div>
    </div>

    <!-- DEFENDER AVATAR -->
    <div class="row" id="defender-section">
        <div class="col-md-12">

        </div>
    </div>

    <!-- ALERTS -->
    <div class="row">
        <div class="col-md-12">
            <p id="alert-1"></p>
            <p id="alert-2"></p>
        </div>
