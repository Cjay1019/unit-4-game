<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body class="container text-center">

    <!-- HEADER -->
    <header class="row">
        <div class="col-md-12">
            <h1>UNIT 4 GAME</h1>
        </div>
    </header>

    <!-- INITIAL CHARACTER PICTURES -->
    <div class="row" id="choose-row">
        <div class="col-md-12 flex-just" id="choose-col">
            <div class="position-relative" id="char1-box">
                <img src="https://via.placeholder.com/150/000000/FFFFFF/?text=Character-1" class="choose-char" id="char1">
            </div>
            <div class="position-relative" id="char2-box">
                <img src="https://via.placeholder.com/150/000000/FFFFFF/?text=Character-2" class="choose-char" id="char2">
            </div>
            <div class="position-relative" id="char3-box">
                <img src="https://via.placeholder.com/150/000000/FFFFFF/?text=Character-3" class="choose-char" id="char3">
            </div>
            <div class="position-relative" id="char4-box">
                <img src="https://via.placeholder.com/150/000000/FFFFFF/?text=Character-4" class="choose-char" id="char4">
            </div>
        </div>
    </div>

    <!-- YOUR CHARACTER TITLE -->
    <div class="row">
        <div class="col-md-12">
            <h2>Your Character</h2>
        </div>
    </div>

    <!-- YOUR CHARACTER AVATAR -->
    <div class="row" id="your-row">
        <div class="col-md-12 flex-just" id="your-col">
            <div class="position-relative" id="your-box">

            </div>
        </div>
    </div>

    <!-- ENEMIES AVAILABLE TO ATACK TITLE -->
    <div class="row">
        <div class="col-md-12">
            <h2>Enemies Available To Attack</h2>
        </div>
    </div>

    <!-- ENEMY AVATARS -->
    <div class="row" id="enemies-row">

    </div>

    <!-- FIGHT SECTION TITLE -->
    <div class="row">
        <div class="col-md-12">
            <h2>Fight Section</h2>
        </div>
    </div>

    <!-- ATTACK BUTTON -->
    <div class="row">
        <div class="col-md-12">
            <button>Attack</button>
        </div>
    </div>

    <!-- DEFENDER TITLE -->
    <div class="row">
        <div class="col-md-12">
            <h2>Defender</h2>
        </div>
    </div>

    <!-- DEFENDER AVATAR -->
    <div class="row" id="defender-row">
        <div class="col-md-12 flex-just" id="defender-col">
            <div class="position-relative" id="defender-box">

            </div>
        </div>
    </div>

    <!-- ALERTS -->
    <div class="row">
        <div class="col-md-12">
            <p id="alert-1"></p>
            <p id="alert-2"></p>
        </div>
    </div>

</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/game.js"></script>

</html>
