<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="assets/images/favicon.png" type="image/png" sizes="16x16 32x32">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Forgotten Realms Battle</title>
</head>

<body class="container text-center">

    <!-- HEADER -->
    <header class="row">
        <div class="col-md-12">
            <h1>BATTLE FOR THE FORGOTTEN REALMS</h1>
        </div>
    </header>

    <!-- INITIAL CHARACTER PICTURES -->
    <div class="row" id="choose-row">
        <div class="col-md-12 flex-just" id="choose-col">
            <div class="position-relative" id="char1-box">
                <img src="assets/images/artus.png" class="choose-char portrait" id="char1">
            </div>
            <div class="position-relative" id="char2-box">
                <img src="assets/images/drizzt.png" class="choose-char portrait" id="char2">
            </div>
            <div class="position-relative" id="char3-box">
                <img src="assets/images/xanathar.png" class="choose-char portrait" id="char3">
            </div>
            <div class="position-relative" id="char4-box">
                <img src="assets/images/elminster.png" class="choose-char portrait" id="char4">
            </div>
        </div>
    </div>

    <!-- CHOOSE YOUR CHARACTER TITLE -->
    <div class="row">
        <div class="col-md-12" id="choose-char-title">
            <h2>Choose Your Character</h2>
        </div>
    </div>

    <!-- YOUR CHARACTER AND DEFENDER TITLES -->
    <div class="row">
        <div class="col-md-4" id="your-char-title">

        </div>
        <div class="col-md-4 offset-md-4" id="defender-char-title">

        </div>
    </div>
    </div>

    <!-- YOUR CHAR AND DEFENDER CHAR AVATARS AND ALERT BOX -->
    <div class="row" id="center-row">
        <div class="col-md-4 flex-just" id="your-col">
            <div class="position-relative" id="your-box">

            </div>
        </div>
        <div class="col-md-4 position-relative" id="alert-col">
            <p class="alerts" id="alert-1"></p>
            <p class="alerts" id="alert-2"></p>
            <img class="null" id="attack" src="assets/images/attack.png">
        </div>

        <div class="col-md-4 flex-just" id="defender-col">
            <div class="position-relative" id="defender-box">

            </div>
        </div>
    </div>
    <!-- ENEMIES AVAILABLE TO ATACK TITLE -->
    <div class="row">
        <div class="col-md-12" id="enemy-char-title">

        </div>
    </div>

    <!-- ENEMY AVATARS -->
    <div class="row" id="enemies-row">

    </div>

    <!-- END SCREEN -->
    <div id="end-box">
        <div id="game-over">
            <button id="reset-btn">Play Again?</button>
        </div>
    </div>


</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/game.js"></script>

</html>
